<div class="content-header">
    <div class="container">
        <div class="col-md-12">
            <h2>Thêm Mới Nhân Viên</h2>
            <form [formGroup]="info" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Ảnh Nhân Viên</label>
                        <div>
                            <img id="img-preview"
                                src="https://ami-sni.com/wp-content/themes/consultix/images/no-image-found-360x250.png"
                                width="250px" style="    border-radius: 50%;width: 250px;height: 250px;" />
                            <div>
                                <input type="file" accept="image/*" formControlName="image" onchange="readURL(this)"
                                    (change)="uploadFile($event)" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mã Nhân Viên</label>
                            <input type="text" class="form-control" formControlName="codeEmployee"
                                placeholder="Nhập Mã Nhân Viên">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Tên Nhân Viên</label>
                            <input type="text" class="form-control" formControlName="nameEmployee"
                                placeholder="Nhâp Tên Nhân Viên">
                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="text" class="form-control" formControlName="email" placeholder="Nhập Email">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Số Điện Thoại</label>
                            <input type="text" class="form-control" formControlName="phone"
                                placeholder="Nhập Số Điện Thoại">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Địa Chỉ</label>
                            <input type="text" class="form-control" formControlName="address"
                                placeholder="Nhập Địa Chỉ">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Dân Tộc</label>
                            <input type="text" class="form-control" formControlName="ethnic" placeholder="Dân Tộc">
                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Giới Tính</label>
                            <div class="gender">
                                <label>
                                    <input type="radio" formControlName="gender" value="0" checked>
                                    <b>Nam</b>
                                </label>

                                <label>
                                    <input type="radio" formControlName="gender" value="1">
                                    <b>Nữ</b>
                                </label>

                                <label>
                                    <input type="radio" formControlName="gender" value="2">
                                    <b>Khác</b>
                                </label>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Ngày Sinh</label>
                            <input type="date" class="form-control" formControlName="birthday">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Trạng Thái</label>
                            <div class="gender">
                                <label>
                                    <input type="radio" formControlName="status" value="0" checked>
                                    <b>Hiện</b>
                                </label>

                                <label>
                                    <input type="radio" formControlName="status" value="1">
                                    <b>Ẩn</b>
                                </label>

                            </div>
                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Phòng Ban</label>
                            <fieldset formGroupName="dep">
                                <select formControlName="id" id="input" class="form-control">
                                    <option value="null">-----Chọn Phòng Ban-----</option>
                                    <option *ngFor="let i of listDepartment" [value]="i.id">{{i.nameDepartment}}
                                    </option>
                                </select>
                            </fieldset>
                        </div>

                        <div class="form-group">
                            <fieldset formGroupName="level">
                                <label for="exampleInputEmail1">Cấp Bậc</label>
                                <select formControlName="id" id="idLevel" class="form-control">
                                    <option *ngFor="let i of listLevel" value="{{i.id}}">
                                        {{i.name}}
                                    </option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
